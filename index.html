<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- MY CSS -->
	<link href="index.css" rel="stylesheet">

	<title>Shiser's Realme 8</title>
</head>

<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src="logo.png">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Accessories</a></li>
					<li><a href="tel:01884203898">Contact</a></li>
					<li><a href="https://fb.com/dev.shiser">FB Profile</a></li>
				</ul>
			</div>
		</nav>
		<div class="information">
			<div class="overlay"></div>
			<img src="realme.jpeg" class="mobile">
			<div id="circle">
				<div class="feature one">
					<img src="camera.png">
					<div>
						<h1>Camera</h1>
						<p>64mp,Wide Angle Lens</p>
					</div>
				</div>
				<div class="feature two">
					<img src="processor.png">
					<div>
						<h1>Processor</h1>
						<p>Mediatek Helio G95 (12 nm)</p>
					</div>
				</div>
				<div class="feature three">
					<img src="display.png">
					<div>
						<h1>Display</h1>
						<p>6.4" Super AMOLED, Fullscreen</p>
					</div>
				</div>
				<div class="feature four">
					<img src="battery.png">
					<div>
						<h1>Battery Life</h1>
						<p>5000Ah 127Hrs</p>
					</div>
				</div>
			</div>
		</div>
		<div class="controls">
			<img src="arrow.png" id="upBtn">
			<h3>Shiser's Realme 8</h3>
			<img src="arrow.png" id="downBtn">

		</div>
	</div>

	<script>
		var circle = document.getElementById("circle");
		var upBtn = document.getElementById("upBtn");
		var downBtn = document.getElementById("downBtn");


		var rotatevalue = circle.style.transform;
		var rotatesum;

		upBtn.onclick = function () {
			rotatesum = rotatevalue + "rotate(-90deg)";
			circle.style.transform = rotatesum;
			rotatevalue = rotatesum;
		}
		downBtn.onclick = function () {
			rotatesum = rotatevalue + "rotate(90deg)";
			circle.style.transform = rotatesum;
			rotatevalue = rotatesum;
		}
	</script>


</body>

</html>
